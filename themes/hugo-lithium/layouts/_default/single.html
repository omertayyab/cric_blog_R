{{ partial "header.html" . }}

<style> 
.js-toc {
    position: fixed;
    margin: -60px 750px;
    display: inline-block;
    padding: 0;
    width: 250px;
    overflow-y: hidden;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.1.1/tocbot.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.1.1/tocbot.min.js"></script>



<main class="content" role="main">
  <article class="article">
    {{ if eq .Section "post" }}
    <span class="article-duration">{{ .ReadingTime }} min read</span>
    {{ end }}

    <h1 class="article-title">{{ .Title }}</h1>

    {{ if eq .Section "post" }}
    <span class="article-date">{{ .Date.Format "2006-01-02" }}</span>
    {{ end }}

    
    <div class="article-content">

      <div class="js-toc-content">
        <div class= "js-toc"> </div>
        {{ .Content }}
      </div>
    </div>
  </article>

  {{ partial "disqus.html" .}}

<script>
    tocbot.init({

  // Where to render the table of contents.
  tocSelector: '.js-toc',

  // Where to grab the headings to build the table of contents.
  contentSelector: '.js-toc-content',

  // Which headings to grab inside of the contentSelector element.
  headingSelector: 'h1, h2, h3',
});
    </script>
<script>
  // Call the refresh method when the page loads
  window.onload = function() {
    tocbot.refresh();
  }
</script>


</main>


{{ partial "footer.html" . }}
