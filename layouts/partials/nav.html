<nav class="nav">
  <a href="{{ "/cric/" | relURL }}" class="nav-logo">
    <img src="{{ print "images/" .Site.Params.logo.url | relURL }}"
    width="{{ .Site.Params.logo.width }}"
    height="{{ .Site.Params.logo.height }}"
    alt="{{ .Site.Params.logo.alt }}">
  </a>
  <a href="{{ "/econ/" | relURL }}" class="nav-logo">
    <img src="{{ print "images/econ-icon.png" | relURL }}"
    width="{{ .Site.Params.logo.width }}"
    height="{{ .Site.Params.logo.height }}"
    alt="{{ .Site.Params.logo.alt }}">
  </a>
  <ul class="nav-links">
    {{ range .Site.Menus.main }}
    <li><a href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</nav>
